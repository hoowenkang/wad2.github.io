<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Fanpage</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Belieber Forever</h1>
        <p>Celebrating the journey of Justin Bieber through images</p>

                    <div class="flip-card-back">
                        <p>"Never Say Never"</p>
                    </div>
                </div>
            </div>
        </div>

            <div class="flip-card">
                <div class="flip-card-inner">

                    </div>
                    <div class="flip-card-back">
                        <p>"Purpose Tour"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin3.jpg" alt="Justin Bieber 3">
                    </div>
                    <div class="flip-card-back">
                        <p>"Changes Album"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin4.jpg" alt="Justin Bieber 4">
                    </div>

                    </div>

        </div>
        <div class="gallery-item">

                    <div class="flip-card-back">
                        <p>"Justice Tour"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin6.jpg" alt="Justin Bieber 6">
                    </div>
                    <div class="flip-card-back">
                        <p>"My World 2.0"</p>
                    </div>
                </div>

        </div>
    </section>

</body>
</html>
