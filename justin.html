<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Fanpage</title>
</head>
<body>

                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin2.jpg" alt="Justin Bieber 2">
                    </div>
                    <div class="flip-card-back">
                        <p>"Purpose Tour"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin3.jpg" alt="Justin Bieber 3">
                    </div>
                    <div class="flip-card-back">
                        <p>"Changes Album"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin4.jpg" alt="Justin Bieber 4">
                    </div>
                    <div class="flip-card-back">
                        <p>"Believe Era"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin5.jpg" alt="Justin Bieber 5">
                    </div>
                    <div class="flip-card-back">
                        <p>"Justice Tour"</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="images/justin6.jpg" alt="Justin Bieber 6">
                    </div>

                        <p>"My World 2.0"</p>
                    </div>
                </div>

    </section>

</body>
</html>

<style>
    /* Basic styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    color: #333;
}

header {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/justin-hero.jpg') no-repeat center center/cover;
    color: white;
}

header h1 {
    font-size: 3em;
    margin: 0;
}

header p {
    font-size: 1.2em;
}

#gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.gallery-item {
    flex: 1 1 calc(33.333% - 40px);
    max-width: calc(33.333% - 40px);
    perspective: 1000px;
    margin-bottom: 20px;
    position: relative;
}

.flip-card {
    background-color: transparent;
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* Maintain square aspect ratio */
    position: relative;
}

.flip-card-inner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    overflow: hidden;
    box-sizing: border-box;
}

.flip-card-front {
    background-color: #fff;
    color: black;
}

.flip-card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.flip-card-back {
    background-color: #333;
    color: white;
    transform: rotateY(180deg);
    padding: 20px;
}

</style>
